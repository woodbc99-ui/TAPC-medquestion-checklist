       <svg class="animate-spin h-4 w-4 inline" viewbox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
       </svg></span> </button>
    </div>
   </div><!-- Generated Questions List -->
   <div id="questions-list" class="hidden bg-white rounded-lg shadow-lg p-6">
    <div class="print-only mb-6">
     <h1 class="text-2xl font-bold text-center mb-4">Medical Questions for Pharmacist Consultation</h1>
     <p class="text-center text-sm text-gray-600 mb-6">Generated on: <span id="print-date"></span></p>
    </div>
    <h2 class="text-2xl font-bold text-blue-900 mb-4 no-print">üìã My Questions for the Doctor</h2>
    <div id="selected-questions" class="space-y-3"></div>
    <div class="mt-6 text-center space-x-4 no-print"><button id="download-pdf" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200"> üìÑ Download PDF </button> <button id="print-list" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200"> üñ®Ô∏è Print List </button> <button id="clear-list" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200"> Clear List </button>
    </div>
   </div><!-- Status Messages -->
   <div id="status-message" class="hidden mt-4 p-4 rounded-lg"></div>
  </main>
  <script>
        let currentData = [];
        let recordCount = 0;

        const defaultConfig = {
            form_title: "Rheumatic Disease Medication Questions",
            subtitle: "Personalized consultation planner for young adults",
            button_text: "Generate My Question List"
        };

        let patientInfo = {
            name: '',
            age: '',
            condition: '',
            currentMeds: '',
            newMeds: ''
        };

        // Data SDK Handler
        const dataHandler = {
            onDataChanged(data) {
                currentData = data;
                recordCount = data.length;
                updateCheckboxStates();
                updatePatientInfoFromData();
            }
        };

        // Update patient info from stored data
        function updatePatientInfoFromData() {
            const patientRecord = currentData.find(item => item.type === 'patient_info');
            if (patientRecord) {
                patientInfo = {
                    name: patientRecord.name || '',
                    age: patientRecord.age || '',
                    condition: patientRecord.condition || '',
                    currentMeds: patientRecord.current_meds || '',
                    newMeds: patientRecord.new_meds || ''
                };
                updatePatientInfoFields();
            }
        }

        // Update patient info input fields
        function updatePatientInfoFields() {
            document.getElementById('patient-name').value = patientInfo.name;
            document.getElementById('patient-age').value = patientInfo.age;
            document.getElementById('rheumatic-condition').value = patientInfo.condition;
            document.getElementById('current-medications').value = patientInfo.currentMeds;
            document.getElementById('new-changed-medications').value = patientInfo.newMeds;
        }

        // Element SDK Configuration
        const elementConfig = {
            defaultConfig: defaultConfig,
            onConfigChange: async (config) => {
                document.getElementById('form-title').textContent = config.form_title || defaultConfig.form_title;
                document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
                document.getElementById('button-text').textContent = config.button_text || defaultConfig.button_text;
            },
            mapToCapabilities: (config) => ({
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            }),
            mapToEditPanelValues: (config) => new Map([
                ["form_title", config.form_title || defaultConfig.form_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle],
                ["button_text", config.button_text || defaultConfig.button_text]
            ])
        };

        // Initialize SDKs
        async function initializeApp() {
            try {
                if (window.elementSdk) {
                    window.elementSdk.init(elementConfig);
                }

                if (window.dataSdk) {
                    const initResult = await window.dataSdk.init(dataHandler);
                    if (!initResult.isOk) {
                        console.error("Data SDK initialization failed:", initResult.error);
                        showMessage("Failed to initialize data storage", "error");
                    }
                } else {
                    console.warn("Data SDK not available");
                }
            } catch (error) {
                console.error("App initialization error:", error);
                showMessage("Failed to initialize application", "error");
            }
        }

        // Update checkbox states based on stored data
        function updateCheckboxStates() {
            const checkboxes = document.querySelectorAll('.question-checkbox');
            checkboxes.forEach(checkbox => {
                const category = checkbox.dataset.category;
                const question = checkbox.dataset.question;
                const isSelected = currentData.some(item => 
                    item.category === category && 
                    item.question === question && 
                    item.selected && 
                    item.type !== 'patient_info'
                );
                checkbox.checked = isSelected;
            });
        }

        // Handle patient info changes
        async function handlePatientInfoChange(field, value) {
            if (!window.dataSdk) {
                showMessage("Data storage not available", "error");
                return;
            }

            patientInfo[field] = value;

            // Check if patient info record already exists
            const existingRecord = currentData.find(item => item.type === 'patient_info');

            try {
                if (existingRecord) {
                    // Update existing record
                    const updatedRecord = { 
                        ...existingRecord, 
                        name: patientInfo.name,
                        age: patientInfo.age,
                        condition: patientInfo.condition,
                        current_meds: patientInfo.currentMeds,
                        new_meds: patientInfo.newMeds
                    };
                    const result = await window.dataSdk.update(updatedRecord);
                    
                    if (!result.isOk) {
                        showMessage("Failed to save patient information", "error");
                    }
                } else {
                    // Create new record
                    if (recordCount >= 999) {
                        showMessage("Maximum limit reached. Cannot save patient information.", "error");
                        return;
                    }

                    const newRecord = {
                        id: `patient-info-${Date.now()}`,
                        type: 'patient_info',
                        name: patientInfo.name,
                        age: patientInfo.age,
                        condition: patientInfo.condition,
                        current_meds: patientInfo.currentMeds,
                        new_meds: patientInfo.newMeds,
                        created_at: new Date().toISOString()
                    };

                    const result = await window.dataSdk.create(newRecord);
                    
                    if (!result.isOk) {
                        showMessage("Failed to save patient information", "error");
                    }
                }
            } catch (error) {
                showMessage("An error occurred while saving patient information", "error");
            }
        }

        // Handle checkbox changes
        async function handleCheckboxChange(event) {
            const checkbox = event.target;
            const category = checkbox.dataset.category;
            const question = checkbox.dataset.question;
            const isChecked = checkbox.checked;

            if (!window.dataSdk) {
                showMessage("Data storage not available", "error");
                return;
            }

            // Find existing record that matches this question
            const existingRecord = currentData.find(item => 
                item.category === category && item.question === question && item.type !== 'patient_info'
            );

            try {
                if (isChecked) {
                    // Checking the box - create or update record
                    if (existingRecord) {
                        // Update existing record to selected
                        const updatedRecord = { ...existingRecord, selected: true };
                        const result = await window.dataSdk.update(updatedRecord);
                        
                        if (!result.isOk) {
                            checkbox.checked = false;
                            showMessage("Failed to save question", "error");
                        }
                    } else {
                        // Create new record
                        if (recordCount >= 999) {
                            checkbox.checked = false;
                            showMessage("Maximum limit of 999 questions reached. Please remove some questions first.", "error");
                            return;
                        }

                        const newRecord = {
                            id: `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                            category: category,
                            question: question,
                            selected: true,
                            type: 'question',
                            created_at: new Date().toISOString()
                        };

                        const result = await window.dataSdk.create(newRecord);
                        
                        if (!result.isOk) {
                            checkbox.checked = false;
                            showMessage("Failed to save question", "error");
                        }
                    }
                } else {
                    // Unchecking the box - delete record if it exists
                    if (existingRecord) {
                        const result = await window.dataSdk.delete(existingRecord);
                        
                        if (!result.isOk) {
                            checkbox.checked = true;
                            showMessage("Failed to remove question", "error");
                        }
                    }
                    // If no existing record, unchecking is fine - do nothing
                }
            } catch (error) {
                checkbox.checked = !isChecked;
                showMessage("An error occurred while saving", "error");
            }
        }

        // Generate questions list
        async function generateQuestionsList() {
            const selectedQuestions = currentData.filter(item => item.selected && item.type !== 'patient_info');
            
            if (selectedQuestions.length === 0) {
                showMessage("Please select at least one question to generate your list", "warning");
                return;
            }

            const questionsContainer = document.getElementById('selected-questions');
            questionsContainer.innerHTML = '';

            // Set print date
            document.getElementById('print-date').textContent = new Date().toLocaleDateString();

            // Always add patient information section
            const patientRecord = currentData.find(item => item.type === 'patient_info');
            const patientInfoDiv = document.createElement('div');
            patientInfoDiv.className = 'mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200';
            
            const patientTitle = document.createElement('h3');
            patientTitle.className = 'font-semibold text-blue-800 mb-3';
            patientTitle.textContent = 'Patient Information';
            patientInfoDiv.appendChild(patientTitle);

            const patientDetails = document.createElement('div');
            patientDetails.className = 'space-y-2 text-sm';
            
            // Name field (always show)
            const nameP = document.createElement('p');
            const patientName = (patientRecord && patientRecord.name) ? patientRecord.name : patientInfo.name || '_________________';
            nameP.innerHTML = `<strong>Name:</strong> ${patientName}`;
            patientDetails.appendChild(nameP);
            
            // Age field (always show)
            const ageP = document.createElement('p');
            const patientAge = (patientRecord && patientRecord.age) ? patientRecord.age : patientInfo.age || '_________________';
            ageP.innerHTML = `<strong>Age:</strong> ${patientAge}`;
            patientDetails.appendChild(ageP);
            
            // Condition field (always show)
            const conditionP = document.createElement('p');
            const patientCondition = (patientRecord && patientRecord.condition) ? patientRecord.condition : patientInfo.condition || '_________________';
            conditionP.innerHTML = `<strong>Condition:</strong> ${patientCondition}`;
            patientDetails.appendChild(conditionP);
            
            // Current medications field (always show)
            const currentMedsP = document.createElement('p');
            const currentMeds = (patientRecord && patientRecord.current_meds) ? patientRecord.current_meds : patientInfo.currentMeds || '_________________';
            currentMedsP.innerHTML = `<strong>Current Medications:</strong> ${currentMeds}`;
            patientDetails.appendChild(currentMedsP);
            
            // New/changed medications field (always show)
            const newMedsP = document.createElement('p');
            const newMeds = (patientRecord && patientRecord.new_meds) ? patientRecord.new_meds : patientInfo.newMeds || '_________________';
            newMedsP.innerHTML = `<strong>New/Changed Medications:</strong> ${newMeds}`;
            patientDetails.appendChild(newMedsP);

            patientInfoDiv.appendChild(patientDetails);
            questionsContainer.appendChild(patientInfoDiv);

            // Group questions by category
            const groupedQuestions = {};
            selectedQuestions.forEach(item => {
                if (!groupedQuestions[item.category]) {
                    groupedQuestions[item.category] = [];
                }
                groupedQuestions[item.category].push(item.question);
            });

            // Display grouped questions
            Object.keys(groupedQuestions).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-4';
                
                const categoryTitle = document.createElement('h3');
                categoryTitle.className = 'font-semibold text-blue-800 mb-2';
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                const questionsList = document.createElement('div');
                questionsList.className = 'space-y-3 ml-4';
                
                groupedQuestions[category].forEach(question => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-4 p-3 border border-gray-200 rounded-lg bg-gray-50';
                    
                    const questionText = document.createElement('p');
                    questionText.className = 'font-medium text-gray-800 mb-2';
                    questionText.textContent = question;
                    questionDiv.appendChild(questionText);
                    
                    const answerBox = document.createElement('div');
                    answerBox.className = 'bg-white border border-gray-300 rounded p-3 min-h-[80px]';
                    answerBox.style.borderStyle = 'solid';
                    answerBox.innerHTML = '<div class="text-gray-400 text-sm">Answer:</div><div class="mt-2 space-y-2"><div class="border-b border-gray-300 h-4"></div><div class="border-b border-gray-300 h-4"></div><div class="border-b border-gray-300 h-4"></div></div>';
                    questionDiv.appendChild(answerBox);
                    
                    questionsList.appendChild(questionDiv);
                });

                categoryDiv.appendChild(questionsList);
                questionsContainer.appendChild(categoryDiv);
            });

            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('questions-list').scrollIntoView({ behavior: 'smooth' });
        }

        // Generate PDF download
        function generatePDF() {
            const selectedQuestions = currentData.filter(item => item.selected && item.type !== 'patient_info');
            
            if (selectedQuestions.length === 0) {
                showMessage("Please select at least one question to download", "warning");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPosition = 20;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;
            const lineHeight = 7;
            
            // Helper function to add new page if needed
            function checkPageBreak(neededSpace) {
                if (yPosition + neededSpace > pageHeight - margin) {
                    doc.addPage();
                    yPosition = 20;
                }
            }
            
            // Helper function to wrap text
            function addWrappedText(text, x, y, maxWidth, fontSize = 10) {
                doc.setFontSize(fontSize);
                const lines = doc.splitTextToSize(text, maxWidth);
                lines.forEach((line, index) => {
                    checkPageBreak(lineHeight);
                    doc.text(line, x, y + (index * lineHeight));
                    yPosition = y + (index * lineHeight) + lineHeight;
                });
                return lines.length * lineHeight;
            }

            // Title
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('Medical Questions for Pharmacist Consultation', 20, yPosition);
            yPosition += 15;

            // Date
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 20, yPosition);
            yPosition += 15;

            // Patient Information
            const patientRecord = currentData.find(item => item.type === 'patient_info');
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('PATIENT INFORMATION', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            const patientName = (patientRecord && patientRecord.name) ? patientRecord.name : patientInfo.name || '___________________';
            const patientAge = (patientRecord && patientRecord.age) ? patientRecord.age : patientInfo.age || '___________________';
            const patientCondition = (patientRecord && patientRecord.condition) ? patientRecord.condition : patientInfo.condition || '___________________';
            const currentMeds = (patientRecord && patientRecord.current_meds) ? patientRecord.current_meds : patientInfo.currentMeds || '___________________';
            const newMeds = (patientRecord && patientRecord.new_meds) ? patientRecord.new_meds : patientInfo.newMeds || '___________________';
            
            checkPageBreak(30);
            doc.text(`Name: ${patientName}`, 25, yPosition);
            yPosition += lineHeight;
            
            checkPageBreak(lineHeight);
            doc.text(`Age: ${patientAge}`, 25, yPosition);
            yPosition += lineHeight;
            
            checkPageBreak(lineHeight);
            addWrappedText(`Condition: ${patientCondition}`, 25, yPosition, 160);
            yPosition += lineHeight;
            
            checkPageBreak(lineHeight);
            addWrappedText(`Current Medications: ${currentMeds}`, 25, yPosition, 160);
            yPosition += lineHeight;
            
            checkPageBreak(lineHeight);
            addWrappedText(`New/Changed Medications: ${newMeds}`, 25, yPosition, 160);
            yPosition += 15;

            // Group questions by category
            const groupedQuestions = {};
            selectedQuestions.forEach(item => {
                if (!groupedQuestions[item.category]) {
                    groupedQuestions[item.category] = [];
                }
                groupedQuestions[item.category].push(item.question);
            });

            // Add questions by category
            Object.keys(groupedQuestions).forEach(category => {
                checkPageBreak(20);
                
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text(category.toUpperCase(), 20, yPosition);
                yPosition += 10;
                
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                
                groupedQuestions[category].forEach((question, index) => {
                    checkPageBreak(40);
                    
                    // Question number and text
                    const questionText = `${index + 1}. ${question}`;
                    const questionHeight = addWrappedText(questionText, 25, yPosition, 160, 10);
                    yPosition += 5;
                    
                    // Answer lines
                    checkPageBreak(25);
                    doc.text('Answer:', 25, yPosition);
                    yPosition += lineHeight;
                    
                    // Draw answer lines
                    for (let i = 0; i < 3; i++) {
                        checkPageBreak(lineHeight);
                        doc.line(25, yPosition, 185, yPosition);
                        yPosition += lineHeight;
                    }
                    yPosition += 5;
                });
                
                yPosition += 5;
            });

            // Save the PDF
            doc.save(`Medical_Questions_${new Date().toISOString().split('T')[0]}.pdf`);
            showMessage("PDF downloaded successfully!", "success");
        }

        // Print the list
        function printList() {
            const selectedQuestions = currentData.filter(item => item.selected && item.type !== 'patient_info');
            
            if (selectedQuestions.length === 0) {
                showMessage("Please select at least one question to print", "warning");
                return;
            }

            window.print();
        }

        // Clear all selections
        async function clearAllSelections() {
            if (!window.dataSdk) {
                showMessage("Data storage not available", "error");
                return;
            }

            const button = document.getElementById('clear-list');
            button.disabled = true;
            button.textContent = 'Clearing...';

            try {
                // Delete all records
                for (const record of currentData) {
                    const result = await window.dataSdk.delete(record);
                    if (!result.isOk) {
                        showMessage("Failed to clear some questions", "error");
                        return;
                    }
                }

                document.getElementById('questions-list').classList.add('hidden');
                showMessage("All questions cleared successfully", "success");
            } catch (error) {
                showMessage("Failed to clear questions", "error");
            } finally {
                button.disabled = false;
                button.textContent = 'Clear List';
            }
        }

        // Show status messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('status-message');
            messageDiv.textContent = message;
            messageDiv.className = `mt-4 p-4 rounded-lg ${
                type === 'error' ? 'bg-red-100 text-red-700 border border-red-300' :
                type === 'warning' ? 'bg-yellow-100 text-yellow-700 border border-yellow-300' :
                'bg-green-100 text-green-700 border border-green-300'
            }`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Toggle category visibility
        function toggleCategory(categoryId, toggleIcon) {
            const content = document.getElementById(categoryId + '-content');
            const isVisible = !content.classList.contains('hidden');
            
            if (isVisible) {
                content.classList.add('hidden');
                toggleIcon.classList.remove('rotate-180');
            } else {
                content.classList.remove('hidden');
                toggleIcon.classList.add('rotate-180');
            }
        }

        // Toggle subcategory visibility
        function toggleSubcategory(subcategoryId, toggleIcon) {
            const content = document.getElementById(subcategoryId + '-content');
            const isVisible = !content.classList.contains('hidden');
            
            if (isVisible) {
                content.classList.add('hidden');
                toggleIcon.classList.remove('rotate-180');
            } else {
                content.classList.remove('hidden');
                toggleIcon.classList.add('rotate-180');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait a bit for SDKs to load
            setTimeout(async () => {
                await initializeApp();
            }, 100);

            // Add event listeners to checkboxes
            document.querySelectorAll('.question-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });

            // Add event listeners to patient info inputs
            document.getElementById('patient-name').addEventListener('input', function(e) {
                handlePatientInfoChange('name', e.target.value);
            });

            document.getElementById('patient-age').addEventListener('input', function(e) {
                handlePatientInfoChange('age', e.target.value);
            });

            document.getElementById('rheumatic-condition').addEventListener('input', function(e) {
                handlePatientInfoChange('condition', e.target.value);
            });

            document.getElementById('current-medications').addEventListener('input', function(e) {
                handlePatientInfoChange('currentMeds', e.target.value);
            });

            document.getElementById('new-changed-medications').addEventListener('input', function(e) {
                handlePatientInfoChange('newMeds', e.target.value);
            });

            // Add event listeners to category toggles
            document.querySelectorAll('.category-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const categoryId = this.dataset.category;
                    const toggleIcon = this.querySelector('.toggle-icon');
                    toggleCategory(categoryId, toggleIcon);
                });
            });

            // Add event listeners to subcategory toggles
            document.querySelectorAll('.subcategory-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const subcategoryId = this.dataset.subcategory;
                    const toggleIcon = this.querySelector('.subtoggle-icon');
                    toggleSubcategory(subcategoryId, toggleIcon);
                });
            });

            // Generate list button
            document.getElementById('generate-list').addEventListener('click', function(e) {
                e.preventDefault();
                const button = e.target;
                const buttonText = document.getElementById('button-text');
                const spinner = document.getElementById('loading-spinner');
                
                button.disabled = true;
                buttonText.classList.add('hidden');
                spinner.classList.remove('hidden');
                
                setTimeout(() => {
                    generateQuestionsList();
                    button.disabled = false;
                    buttonText.classList.remove('hidden');
                    spinner.classList.add('hidden');
                }, 500);
            });

            // Download PDF button
            document.getElementById('download-pdf').addEventListener('click', function(e) {
                e.preventDefault();
                generatePDF();
            });

            // Print button
            document.getElementById('print-list').addEventListener('click', function(e) {
                e.preventDefault();
                printList();
            });

            // Clear list button
            document.getElementById('clear-list').addEventListener('click', function(e) {
                e.preventDefault();
                clearAllSelections();
            });
        });
    </script>
