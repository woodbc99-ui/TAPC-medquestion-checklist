    <script>
      // --- Simple standalone state (no Canva SDK) ---

      const patientInfoFields = {
        name: "patient-name",
        age: "patient-age",
        condition: "rheumatic-condition",
        currentMeds: "current-medications",
        newMeds: "new-changed-medications"
      };

      let patientInfo = {
        name: "",
        age: "",
        condition: "",
        currentMeds: "",
        newMeds: ""
      };

      // Keep selected question keys in localStorage
      function getQuestionKey(cb) {
        return cb.dataset.category + "||" + cb.dataset.question;
      }

      function loadPatientInfo() {
        try {
          const stored = JSON.parse(localStorage.getItem("patientInfo") || "{}");
          patientInfo = Object.assign({}, patientInfo, stored);
        } catch (e) {
          // ignore parse errors
        }

        document.getElementById(patientInfoFields.name).value =
          patientInfo.name || "";
        document.getElementById(patientInfoFields.age).value =
          patientInfo.age || "";
        document.getElementById(patientInfoFields.condition).value =
          patientInfo.condition || "";
        document.getElementById(patientInfoFields.currentMeds).value =
          patientInfo.currentMeds || "";
        document.getElementById(patientInfoFields.newMeds).value =
          patientInfo.newMeds || "";
      }

      function savePatientInfo() {
        localStorage.setItem("patientInfo", JSON.stringify(patientInfo));
      }

      function readPatientInfoFromInputs() {
        patientInfo.name = document
          .getElementById(patientInfoFields.name)
          .value.trim();
        patientInfo.age = document
          .getElementById(patientInfoFields.age)
          .value.trim();
        patientInfo.condition = document
          .getElementById(patientInfoFields.condition)
          .value.trim();
        patientInfo.currentMeds = document
          .getElementById(patientInfoFields.currentMeds)
          .value.trim();
        patientInfo.newMeds = document
          .getElementById(patientInfoFields.newMeds)
          .value.trim();
        savePatientInfo();
      }

      function loadSelectedQuestions() {
        let keys = [];
        try {
          keys = JSON.parse(
            localStorage.getItem("selectedQuestions") || "[]"
          );
        } catch (e) {
          // ignore
        }

        const keySet = new Set(keys);
        document.querySelectorAll(".question-checkbox").forEach(function (cb) {
          const key = getQuestionKey(cb);
          cb.checked = keySet.has(key);
        });
      }

      function saveSelectedQuestions() {
        const keys = [];
        document
          .querySelectorAll(".question-checkbox:checked")
          .forEach(function (cb) {
            keys.push(getQuestionKey(cb));
          });
        localStorage.setItem("selectedQuestions", JSON.stringify(keys));
      }

      function getSelectedQuestions() {
        const selected = [];
        document
          .querySelectorAll(".question-checkbox:checked")
          .forEach(function (cb) {
            selected.push({
              category: cb.dataset.category,
              question: cb.dataset.question
            });
          });
        return selected;
      }

      // --- UI helpers ---

      function showMessage(message, type) {
        const messageDiv = document.getElementById("status-message");
        messageDiv.textContent = message;
        messageDiv.className =
          "mt-4 p-4 rounded-lg " +
          (type === "error"
            ? "bg-red-100 text-red-700 border border-red-300"
            : type === "warning"
            ? "bg-yellow-100 text-yellow-700 border border-yellow-300"
            : "bg-green-100 text-green-700 border border-green-300");
        messageDiv.classList.remove("hidden");

        setTimeout(function () {
          messageDiv.classList.add("hidden");
        }, 5000);
      }

      function toggleCategory(categoryId, toggleIcon) {
        const content = document.getElementById(categoryId + "-content");
        const isVisible = !content.classList.contains("hidden");

        if (isVisible) {
          content.classList.add("hidden");
          toggleIcon.classList.remove("rotate-180");
        } else {
          content.classList.remove("hidden");
          toggleIcon.classList.add("rotate-180");
        }
      }

      function toggleSubcategory(subcategoryId, toggleIcon) {
        const content = document.getElementById(subcategoryId + "-content");
        const isVisible = !content.classList.contains("hidden");

        if (isVisible) {
          content.classList.add("hidden");
          toggleIcon.classList.remove("rotate-180");
        } else {
          content.classList.remove("hidden");
          toggleIcon.classList.add("rotate-180");
        }
      }

      // --- Generate question list on page ---

      function generateQuestionsList() {
        // Ensure patientInfo is up to date
        readPatientInfoFromInputs();

        const selectedQuestions = getSelectedQuestions();

        if (selectedQuestions.length === 0) {
          showMessage(
            "Please select at least one question to generate your list",
            "warning"
          );
          return;
        }

        const questionsContainer =
          document.getElementById("selected-questions");
        questionsContainer.innerHTML = "";

        // Set print date
        document.getElementById("print-date").textContent =
          new Date().toLocaleDateString();

        // Patient info block
        const patientInfoDiv = document.createElement("div");
        patientInfoDiv.className =
          "mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200";

        const patientTitle = document.createElement("h3");
        patientTitle.className = "font-semibold text-blue-800 mb-3";
        patientTitle.textContent = "Patient Information";
        patientInfoDiv.appendChild(patientTitle);

        const patientDetails = document.createElement("div");
        patientDetails.className = "space-y-2 text-sm";

        const nameP = document.createElement("p");
        nameP.innerHTML =
          "<strong>Name:</strong> " +
          (patientInfo.name || "_________________");
        patientDetails.appendChild(nameP);

        const ageP = document.createElement("p");
        ageP.innerHTML =
          "<strong>Age:</strong> " + (patientInfo.age || "_________________");
        patientDetails.appendChild(ageP);

        const conditionP = document.createElement("p");
        conditionP.innerHTML =
          "<strong>Condition:</strong> " +
          (patientInfo.condition || "_________________");
        patientDetails.appendChild(conditionP);

        const currentMedsP = document.createElement("p");
        currentMedsP.innerHTML =
          "<strong>Current Medications:</strong> " +
          (patientInfo.currentMeds || "_________________");
        patientDetails.appendChild(currentMedsP);

        const newMedsP = document.createElement("p");
        newMedsP.innerHTML =
          "<strong>New/Changed Medications:</strong> " +
          (patientInfo.newMeds || "_________________");
        patientDetails.appendChild(newMedsP);

        patientInfoDiv.appendChild(patientDetails);
        questionsContainer.appendChild(patientInfoDiv);

        // Group questions by category
        const grouped = {};
        selectedQuestions.forEach(function (item) {
          if (!grouped[item.category]) {
            grouped[item.category] = [];
          }
          grouped[item.category].push(item.question);
        });

        Object.keys(grouped).forEach(function (category) {
          const categoryDiv = document.createElement("div");
          categoryDiv.className = "mb-4";

          const categoryTitle = document.createElement("h3");
          categoryTitle.className = "font-semibold text-blue-800 mb-2";
          categoryTitle.textContent = category;
          categoryDiv.appendChild(categoryTitle);

          const questionsList = document.createElement("div");
          questionsList.className = "space-y-3 ml-4";

          grouped[category].forEach(function (question) {
            const questionDiv = document.createElement("div");
            questionDiv.className =
              "mb-4 p-3 border border-gray-200 rounded-lg bg-gray-50";

            const questionText = document.createElement("p");
            questionText.className = "font-medium text-gray-800 mb-2";
            questionText.textContent = question;
            questionDiv.appendChild(questionText);

            const answerBox = document.createElement("div");
            answerBox.className =
              "bg-white border border-gray-300 rounded p-3 min-h-[80px]";
            answerBox.innerHTML =
              '<div class="text-gray-400 text-sm">Answer:</div>' +
              '<div class="mt-2 space-y-2">' +
              '<div class="border-b border-gray-300 h-4"></div>' +
              '<div class="border-b border-gray-300 h-4"></div>' +
              '<div class="border-b border-gray-300 h-4"></div>' +
              "</div>";
            questionDiv.appendChild(answerBox);

            questionsList.appendChild(questionDiv);
          });

          categoryDiv.appendChild(questionsList);
          questionsContainer.appendChild(categoryDiv);
        });

        document
          .getElementById("questions-list")
          .classList.remove("hidden");
        document
          .getElementById("questions-list")
          .scrollIntoView({ behavior: "smooth" });
      }

      // --- PDF generation (jsPDF) ---

      function generatePDF() {
        readPatientInfoFromInputs();
        const selectedQuestions = getSelectedQuestions();

        if (selectedQuestions.length === 0) {
          showMessage(
            "Please select at least one question to download",
            "warning"
          );
          return;
        }

        const jsPDF = window.jspdf.jsPDF;
        const doc = new jsPDF();

        let yPosition = 20;
        const pageHeight = doc.internal.pageSize.height;
        const margin = 20;
        const lineHeight = 7;

        function checkPageBreak(neededSpace) {
          if (yPosition + neededSpace > pageHeight - margin) {
            doc.addPage();
            yPosition = 20;
          }
        }

        function addWrappedText(text, x, y, maxWidth, fontSize) {
          if (fontSize === void 0) {
            fontSize = 10;
          }
          doc.setFontSize(fontSize);
          const lines = doc.splitTextToSize(text, maxWidth);
          lines.forEach(function (line, index) {
            checkPageBreak(lineHeight);
            doc.text(line, x, y + index * lineHeight);
            yPosition = y + index * lineHeight + lineHeight;
          });
          return lines.length * lineHeight;
        }

        // Title
        doc.setFontSize(16);
        doc.setFont(undefined, "bold");
        doc.text(
          "Medical Questions for Pharmacist Consultation",
          20,
          yPosition
        );
        yPosition += 15;

        // Date
        doc.setFontSize(10);
        doc.setFont(undefined, "normal");
        doc.text(
          "Generated on: " + new Date().toLocaleDateString(),
          20,
          yPosition
        );
        yPosition += 15;

        // Patient info
        doc.setFontSize(12);
        doc.setFont(undefined, "bold");
        doc.text("PATIENT INFORMATION", 20, yPosition);
        yPosition += 10;

        doc.setFontSize(10);
        doc.setFont(undefined, "normal");

        const pi = patientInfo;

        checkPageBreak(30);
        doc.text(
          "Name: " + (pi.name || "___________________"),
          25,
          yPosition
        );
        yPosition += lineHeight;

        checkPageBreak(lineHeight);
        doc.text(
          "Age: " + (pi.age || "___________________"),
          25,
          yPosition
        );
        yPosition += lineHeight;

        checkPageBreak(lineHeight);
        addWrappedText(
          "Condition: " + (pi.condition || "___________________"),
          25,
          yPosition,
          160
        );
        yPosition += lineHeight;

        checkPageBreak(lineHeight);
        addWrappedText(
          "Current Medications: " +
            (pi.currentMeds || "___________________"),
          25,
          yPosition,
          160
        );
        yPosition += lineHeight;

        checkPageBreak(lineHeight);
        addWrappedText(
          "New/Changed Medications: " +
            (pi.newMeds || "___________________"),
          25,
          yPosition,
          160
        );
        yPosition += 15;

        // Group questions by category
        const grouped = {};
        selectedQuestions.forEach(function (item) {
          if (!grouped[item.category]) {
            grouped[item.category] = [];
          }
          grouped[item.category].push(item.question);
        });

        Object.keys(grouped).forEach(function (category) {
          checkPageBreak(20);

          doc.setFontSize(12);
          doc.setFont(undefined, "bold");
          doc.text(category.toUpperCase(), 20, yPosition);
          yPosition += 10;

          doc.setFontSize(10);
          doc.setFont(undefined, "normal");

          grouped[category].forEach(function (question, index) {
            checkPageBreak(40);

            const questionText = String(index + 1) + ". " + question;
            addWrappedText(questionText, 25, yPosition, 160, 10);
            yPosition += 5;

            checkPageBreak(25);
            doc.text("Answer:", 25, yPosition);
            yPosition += lineHeight;

            for (let i = 0; i < 3; i++) {
              checkPageBreak(lineHeight);
              doc.line(25, yPosition, 185, yPosition);
              yPosition += lineHeight;
            }
            yPosition += 5;
          });

          yPosition += 5;
        });

        doc.save(
          "Medical_Questions_" +
            new Date().toISOString().split("T")[0] +
            ".pdf"
        );
        showMessage("PDF downloaded successfully!", "success");
      }

      function printList() {
        const selectedQuestions = getSelectedQuestions();
        if (selectedQuestions.length === 0) {
          showMessage(
            "Please select at least one question to print",
            "warning"
          );
          return;
        }
        window.print();
      }

      function clearAllSelections() {
        document
          .querySelectorAll(".question-checkbox")
          .forEach(function (cb) {
            cb.checked = false;
          });
        localStorage.removeItem("selectedQuestions");
        document
          .getElementById("questions-list")
          .classList.add("hidden");
        showMessage("All questions cleared successfully", "success");
      }

      // --- Wire up events ---

      document.addEventListener("DOMContentLoaded", function () {
        // Load saved state
        loadPatientInfo();
        loadSelectedQuestions();

        // Patient info input listeners
        document
          .getElementById("patient-name")
          .addEventListener("input", readPatientInfoFromInputs);
        document
          .getElementById("patient-age")
          .addEventListener("input", readPatientInfoFromInputs);
        document
          .getElementById("rheumatic-condition")
          .addEventListener("input", readPatientInfoFromInputs);
        document
          .getElementById("current-medications")
          .addEventListener("input", readPatientInfoFromInputs);
        document
          .getElementById("new-changed-medications")
          .addEventListener("input", readPatientInfoFromInputs);

        // Checkbox listeners
        document
          .querySelectorAll(".question-checkbox")
          .forEach(function (checkbox) {
            checkbox.addEventListener("change", saveSelectedQuestions);
          });

        // Category toggles
        document
          .querySelectorAll(".category-toggle")
          .forEach(function (toggle) {
            toggle.addEventListener("click", function (e) {
              e.preventDefault();
              const categoryId = this.dataset.category;
              const toggleIcon = this.querySelector(".toggle-icon");
              toggleCategory(categoryId, toggleIcon);
            });
          });

        // Subcategory toggles
        document
          .querySelectorAll(".subcategory-toggle")
          .forEach(function (toggle) {
            toggle.addEventListener("click", function (e) {
              e.preventDefault();
              const subcategoryId = this.dataset.subcategory;
              const toggleIcon = this.querySelector(".subtoggle-icon");
              toggleSubcategory(subcategoryId, toggleIcon);
            });
          });

        // Generate list
        document
          .getElementById("generate-list")
          .addEventListener("click", function (e) {
            e.preventDefault();
            const button = this;
            const buttonText = document.getElementById("button-text");
            const spinner = document.getElementById("loading-spinner");

            button.disabled = true;
            buttonText.classList.add("hidden");
            spinner.classList.remove("hidden");

            setTimeout(function () {
              generateQuestionsList();
              button.disabled = false;
              buttonText.classList.remove("hidden");
              spinner.classList.add("hidden");
            }, 300);
          });

        // Download PDF
        document
          .getElementById("download-pdf")
          .addEventListener("click", function (e) {
            e.preventDefault();
            generatePDF();
          });

        // Print
        document
          .getElementById("print-list")
          .addEventListener("click", function (e) {
            e.preventDefault();
            printList();
          });

        // Clear
        document
          .getElementById("clear-list")
          .addEventListener("click", function (e) {
            e.preventDefault();
            clearAllSelections();
          });
      });
